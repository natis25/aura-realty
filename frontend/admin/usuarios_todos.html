<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Realty — Gestión de Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/vistaUsuarios.css">
</head>

<body>
  <div id="navbar-container"></div>

  <div class="container my-5">
    <h1 class="dashboard-title">Gestión de Usuarios</h1>

    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="search-container flex-grow-1">
        <i class="fa-solid fa-magnifying-glass search-icon"></i>
        <input type="text" id="searchInput" class="form-control search-box" placeholder="Buscar trabajador...">
      </div>

      <div style="min-width: 200px;">
        <select id="roleFilter" class="form-select rounded-pill border-gold" style="border: 1.5px solid var(--gold);">
          <option value="">Todos los Usuarios</option>
          <option value="1">Administradores</option>
          <option value="2">Clientes</option>
          <option value="3">Agentes</option>
        </select>
      </div>

      <button class="btn btn-dark ms-3 px-4 rounded-pill" style="background-color: var(--navy);"
        onclick="abrirModalCrear()">
        <i class="fa-solid fa-user-plus me-2"></i>Añadir Usuario
      </button>

      <a href="/aura-realty/aura-realty/frontend/admin/panelControl.html" class="btn btn-outline-dark px-4 rounded-pill">
            <i class="fa-solid fa-chart-line me-2"></i>Panel Admin
        </a>
    </div>

    <div class="table-wrapper">
      <table class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Rol</th>
            <th>Acceso Admin</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaUsuarios">
        </tbody>
      </table>
    </div>
  </div>

  <div class="modal fade" id="userModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="userForm" class="modal-content border-0">
        <div class="modal-header" style="background-color: var(--navy); color: white;">
          <h5 class="modal-title" id="modalTitle">Nuevo Usuario</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <input type="hidden" id="userId">
          <div class="mb-3">
            <label class="form-label fw-bold">Nombre Completo</label>
            <input type="text" id="userName" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Correo Electrónico</label>
            <input type="email" id="userEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Teléfono</label>
            <input type="text" id="userPhone" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label fw-bold">Rol en el Sistema</label>
            <select id="userRole" class="form-select" required>
              <option value="1">Administrador</option>
              <option value="2">Cliente</option>
              <option value="3">Agente</option>
            </select>
          </div>
          <div class="mb-3" id="passContainer">
            <label class="form-label fw-bold">Contraseña Inicial</label>
            <input type="password" id="userPass" class="form-control">
          </div>
        </div>
        <div class="modal-footer border-0">
          <button type="submit" class="btn btn-dark w-100 py-2" style="background-color: var(--navy);">Guardar
            Cambios</button>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/aura-realty/aura-realty/frontend/js/session.js"></script>
  <script src="/aura-realty/aura-realty/assets/js/components/navbar.js"></script>
  <script src="js/usuarios.js"></script>
</body>

</html>
