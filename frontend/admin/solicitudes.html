<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitudes - Administración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Gestión de Solicitudes</h2>

    <!-- Mensajes de éxito/error -->
    <div id="msgSuccess" class="alert alert-success d-none" role="alert"></div>
    <div id="msgError" class="alert alert-danger d-none" role="alert"></div>

    <!-- Filtros -->
    <div class="mb-3">
        <label class="form-label">Filtrar por estado:</label>
        <select id="filtroEstado" class="form-select" style="max-width: 250px;">
            <option value="todas">Todas</option>
            <option value="pendiente">Pendientes</option>
            <option value="aceptada">Aceptadas</option>
            <option value="rechazada">Rechazadas</option>
        </select>
    </div>

    <!-- Tabla -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle" id="tablaSolicitudes">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Propiedad</th>
                    <th>Cliente</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                    <th>Mensaje</th>
                    <th>Agente asignado</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="tbodySolicitudes">
                <!-- Se llenará dinámicamente desde solicitudes.js -->
            </tbody>
        </table>
    </div>
</div>

<script src="js/solicitudes.js"></script>
</body>
</html>
