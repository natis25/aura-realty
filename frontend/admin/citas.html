<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Realty — Gestión de Citas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../../assets/css/vistaUsuarios.css">
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container my-5">
        <h1 class="dashboard-title">Control de Citas Programadas</h1>

        <div class="d-flex justify-content-between align-items-center mb-4 gap-3">
            <div class="search-container flex-grow-1">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="searchInput" class="form-control search-box"
                    placeholder="Buscar por cliente o propiedad...">
            </div>

            <div class="d-flex gap-2">
                <a href="dashboard.html" class="btn btn-panel-admin btn-rounded rounded-pill">
                    <i class="fa-solid fa-chart-line me-2"></i>Dashboard
                </a>
            </div>
        </div>

        <div class="table-wrapper">
            <table class="table custom-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Propiedad</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Hora</th>
                        <th>Agente</th>
                        <th>Estado</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody id="tablaCitasAdmin">
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="modalAsignar" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow">
                <div class="modal-header" style="background-color: var(--navy); color: white;">
                    <h5 class="modal-title"><i class="fa-solid fa-user-tie me-2"></i>Asignar Agente</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <input type="hidden" id="citaIdAsignar">
                    <label class="form-label fw-bold">Seleccionar Agente Disponible</label>
                    <select id="selectAgentes" class="form-select border-gold">
                    </select>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn btn-navy w-100 rounded-pill"
                        onclick="confirmarAsignacion()">Confirmar Asignación</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/session.js"></script>
    <script src="../../assets/js/components/navbar.js"></script>
    <script src="js/citas_admin.js"></script>
</body>

</html>
