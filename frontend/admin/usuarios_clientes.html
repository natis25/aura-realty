<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Usuarios Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

<h1 class="mb-4">Usuarios Clientes</h1>

<div class="d-flex mb-3">
    <input type="text" id="searchInput" class="form-control me-2" placeholder="Buscar clientes...">
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#usuarioModal">Crear Cliente</button>
</div>

<table class="table table-bordered table-hover">
    <thead class="table-light">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Correo</th>
            <th>Estado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody id="tablaUsuarios"></tbody>
</table>

<div id="pagination" class="mb-4"></div>

<!-- Modal Crear/Editar Cliente -->
<div class="modal fade" id="usuarioModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Crear Cliente</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="usuarioForm">
          <input type="hidden" id="usuarioId">
          <div class="mb-3">
            <label for="nombreUsuario" class="form-label">Nombre</label>
            <input type="text" id="nombreUsuario" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="correoUsuario" class="form-label">Correo</label>
            <input type="email" id="correoUsuario" class="form-control" required>
          </div>
          <div class="mb-3" id="passwordDiv">
            <label for="passwordUsuario" class="form-label">Contrase√±a</label>
            <input type="text" id="passwordUsuario" class="form-control" placeholder="123456">
          </div>
          <button type="submit" class="btn btn-success w-100">Guardar</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/usuarios_clientes.js"></script>
</body>
</html>
