<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard Admin</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
<style>
  body { min-height: 100vh; display: flex; }
  #sidebar { width: 220px; background: #343a40; color: #fff; }
  #sidebar a { color: #fff; text-decoration: none; }
  #sidebar a.active { background: #495057; }
  #main { flex: 1; padding: 20px; }
  .cursor-pointer { cursor: pointer; }
  .logout-btn { margin-top: auto; }
</style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar" class="d-flex flex-column p-3">
  <h4 class="mb-4">Admin Dashboard</h4>
  <ul class="nav flex-column mb-4">
    <li class="nav-item mb-2"><a href="usuarios.html" class="nav-link" id="link-usuarios">Usuarios</a></li>
    <li class="nav-item mb-2"><a href="propiedades.html" class="nav-link" id="link-propiedades">Propiedades</a></li>
    <li class="nav-item mb-2"><a href="solicitudes.html" class="nav-link" id="link-solicitudes">Solicitudes</a></li>
    <li class="nav-item mb-2"><a href="citas.html" class="nav-link" id="link-citas">Citas</a></li>
  </ul>
  <button class="btn btn-danger logout-btn" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
</div>

<!-- Contenedor principal -->
<div id="main">
  <!-- Contenido específico de cada página -->
</div>

<script src="../js/auth.js"></script>
<script>
// Proteger página, solo admin
checkAuth("admin");

// Activar link activo según URL
const links = document.querySelectorAll('#sidebar a.nav-link');
links.forEach(link => {
    if(window.location.href.includes(link.getAttribute('href'))) {
        link.classList.add('active');
    }
});
</script>
</body>
</html>
