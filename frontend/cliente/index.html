<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Aura Realty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/cliente.css">
</head>
<body>
    
    <div id="navbar-container" style="position: relative; z-index: 100;"></div>
    
    <div class="container mt-3 d-flex justify-content-between align-items-center">
        <h4 class="text-secondary m-0">Panel Cliente</h4>
        <button id="btnLogout" class="btn btn-outline-danger btn-sm">Cerrar Sesi√≥n</button>
    </div>

    <div class="container mt-4">
        <h2>Viviendas Disponibles</h2>
        
        <div class="d-flex justify-content-center gap-3 mb-5">
            <a href="solicitudes.html" class="btn-nav-custom">Ver mis solicitudes</a>
            <a href="citas.html" class="btn-nav-custom">Ver mis citas</a>
        </div>

        <div class="row mb-4 justify-content-center">
            <div class="col-md-6">
                <input type="text" id="filtroPropiedades" class="form-control" placeholder="Buscar por zona, ciudad o tipo...">
            </div>
        </div>
    
        <div id="propiedadesContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col-12 text-center text-muted py-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p class="mt-2">Cargando sistema...</p>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalAgendar" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content modal-content-agendar">
                <div class="modal-header">
                    <h5 class="modal-title modal-title-custom">Agendar Visita</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="formAgendar">
                        <input type="hidden" id="propiedadId">
                        
                        <p class="text-center text-muted mb-4">Para: <strong id="propiedadTitulo" style="color:var(--color-gold)"></strong></p>

                        <label class="custom-label">Fecha:</label>
                        <div class="input-group-custom">
                            <input type="date" id="fechaSolicitud" class="form-control-lg-custom" required>
                        </div>

                        <label class="custom-label">Hora:</label>
                        <div class="input-group-custom">
                            <input type="time" id="horaSolicitud" class="form-control-lg-custom" required>
                        </div>

                        <div class="mb-3 text-start">
                            <label class="form-label fw-bold">Mensaje (Opcional):</label>
                            <textarea id="mensajeSolicitud" class="form-control" rows="2"></textarea>
                        </div>

                        <button type="submit" class="btn-agendar-modal">Agendar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="/TALLER/aura-realty/frontend/js/session.js"></script>
    <script src="/TALLER/aura-realty/frontend/js/auth.js"></script>
    <script src="../../assets/js/components/navbar.js"></script>

    <script>
        if (typeof checkAuth === "function") {
            checkAuth("cliente");
        } else {
            console.warn("checkAuth no encontrado. Verifique la ruta de auth.js");
        }
    </script>

    <script src="js/index_cliente.js"></script>

</body>
</html>
