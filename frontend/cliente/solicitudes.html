<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mis Solicitudes - Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  body { 
      font-family: 'Poppins', sans-serif; 
      padding: 20px; 
      background: #f4f6f8; 
  }

  .card { 
      margin-bottom: 20px; 
  }

  #formNuevaSolicitud { 
      display: none; 
      margin-top: 20px; 
  }

  .alert { 
      display: none; 
  }

  /* ‚≠ê Colores por estado */
  .estado-pendiente {
      background-color: #fff9db !important;   /* amarillo suave */
      border-left: 5px solid #f1c40f;          /* dorado */
      transition: background-color .3s ease;
  }

  .estado-aceptada {
      background-color: #e9f7ef !important;    /* verde suave */
      border-left: 5px solid #27ae60;          /* verde */
      transition: background-color .3s ease;
  }

  .estado-rechazada {
      background-color: #fdecea !important;    /* rojo suave */
      border-left: 5px solid #c0392b;          /* rojo */
      transition: background-color .3s ease;
  }

</style>
</head>
<body>

<h3>Mis Solicitudes</h3>
<button id="btnNuevaSolicitud" class="btn btn-primary mb-3">Nueva Solicitud</button>

<!-- Mensajes -->
<div id="msgError" class="alert alert-danger"></div>
<div id="msgSuccess" class="alert alert-success"></div>

<!-- Formulario Nueva Solicitud -->
<div class="card p-3" id="formNuevaSolicitud">
    <h5>Crear Nueva Solicitud</h5>

    <form id="nuevaSolicitudForm">
        <div class="mb-3">
            <label>Propiedad</label>
            <select id="propiedadSelect" class="form-control" required></select>
        </div>

        <div class="mb-3">
            <label>Fecha</label>
            <input type="date" id="fecha" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Hora</label>
            <input type="time" id="hora" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Mensaje (opcional)</label>
            <textarea id="mensaje" class="form-control" rows="2"></textarea>
        </div>

        <button type="submit" class="btn btn-success">Solicitar Cita</button>
    </form>
</div>

<!-- Tabla -->
<div class="card p-3">
    <h5>Solicitudes Existentes</h5>

    <table class="table table-striped table-hover" id="tablaSolicitudes">
        <thead class="table-light">
            <tr>
                <th>Propiedad</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
                <th>Mensaje</th>
                <th>Agente</th>
                <th>Accion</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="../js/session.js"></script>
<script src="js/solicitudes.js"></script>

</body>
</html>
