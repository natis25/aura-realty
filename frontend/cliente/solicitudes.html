<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mis Solicitudes - Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f4f6f8; }
  .card { margin-bottom: 20px; }
  #formNuevaSolicitud { display: none; margin-top: 20px; }
  .alert { display: none; }
</style>
</head>
<body>

<h3>Mis Solicitudes</h3>
<button id="btnNuevaSolicitud" class="btn btn-primary mb-3">Nueva Solicitud</button>

<!-- Mensajes -->
<div id="msgError" class="alert alert-danger"></div>
<div id="msgSuccess" class="alert alert-success"></div>

<!-- Formulario Nueva Solicitud -->
<div class="card p-3" id="formNuevaSolicitud">
    <h5>Crear Nueva Solicitud</h5>
    <form id="nuevaSolicitudForm">
        <div class="mb-3">
            <label>Propiedad</label>
            <select id="propiedadSelect" class="form-control" required></select>
        </div>
        <div class="mb-3">
            <label>Fecha</label>
            <input type="date" id="fecha" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Hora</label>
            <input type="time" id="hora" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Mensaje (opcional)</label>
            <textarea id="mensaje" class="form-control" rows="2"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Solicitar Cita</button>
    </form>
</div>

<!-- Tabla de Mis Solicitudes -->
<div class="card p-3">
    <h5>Solicitudes Existentes</h5>
    <table class="table table-striped" id="tablaSolicitudes">
        <thead>
            <tr>
                <th>Propiedad</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
                <th>Mensaje</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="../js/session.js"></script>
<script src="js/solicitudes.js"></script>

</body>
</html>
