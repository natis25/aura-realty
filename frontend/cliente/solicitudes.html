<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mis Solicitudes - Cliente</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
body { font-family: 'Poppins', sans-serif; padding: 20px; background: #f4f6f8; }
.card { margin-bottom: 20px; }
#formNuevaSolicitud { display: none; margin-top: 20px; }
.alert { display: none; }
</style>
</head>
<body>

<h3>Mis Solicitudes</h3>

<div class="d-flex mb-3">
    <button id="btnNuevaSolicitud" class="btn btn-primary">
        <i class="fas fa-plus"></i> Nueva Solicitud
    </button>
</div>

<div id="msgError" class="alert alert-danger"></div>
<div id="msgSuccess" class="alert alert-success"></div>

<div class="card p-3" id="formNuevaSolicitud">
    <h5><i class="fas fa-calendar-plus"></i> Crear Nueva Solicitud</h5>
    <form id="nuevaSolicitudForm">
        <div class="mb-3">
            <label class="form-label">Propiedad</label>
            <select id="propiedadSelect" class="form-control" required>
                <option value="">Selecciona una propiedad</option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Fecha</label>
            <input type="date" id="fecha" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Hora</label>
            <input type="time" id="hora" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Mensaje (opcional)</label>
            <textarea id="mensaje" class="form-control" rows="2" 
                      placeholder="Agrega algún comentario adicional..."></textarea>
        </div>
        <button type="submit" class="btn btn-success">
            <i class="fas fa-paper-plane"></i> Solicitar Cita
        </button>
    </form>
</div>

<div class="card p-3">
    <h5><i class="fas fa-list"></i> Solicitudes Existentes</h5>
    
    <div class="table-responsive">
        <table class="table table-striped table-hover" id="tablaSolicitudes">
            <thead class="table-light">
                <tr>
                    <th>Propiedad</th>
                    <th>Fecha</th>
                    <th>Hora</th>
                    <th>Estado</th>
                    <th>Mensaje</th>
                    <th>Agente</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="../js/session.js"></script>
<script src="js/solicitudes.js"></script>
</body>
</html>
