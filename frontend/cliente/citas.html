<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propiedades ‚Äî Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../admin/css/propiedades.css">
</head>
<body>
<div class="container my-4">
    <h1 class="mb-4">Cat√°logo de Propiedades</h1>

    <input type="text" id="filtroPropiedades" class="form-control mb-3" placeholder="Buscar propiedad por t√≠tulo o ciudad">

    <table class="table table-striped" id="tablaPropiedades">
        <thead>
            <tr>
                <th>ID</th>
                <th>Imagen</th>
                <th>T√≠tulo</th>
                <th>Direcci√≥n</th>
                <th>Ciudad</th>
                <th>Tipo</th>
                <th>Precio</th>
                <th>√Årea</th>
                <th>Habitaciones</th>
                <th>Ba√±os</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr><td colspan="11" class="text-center">Cargando...</td></tr>
        </tbody>
    </table>
</div>

<!-- Modal Agendar Cita -->
<div class="modal fade" id="modalCita" tabindex="-1" aria-labelledby="modalCitaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formCita" class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalCitaLabel">Agendar Cita</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="propiedad_id">
        <div class="mb-3">
            <label>Propiedad</label>
            <input type="text" id="propiedad_titulo" class="form-control" disabled>
        </div>
        <div class="mb-3">
            <label>Fecha</label>
            <input type="date" id="fechaSolicitud" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Hora</label>
            <input type="time" id="horaSolicitud" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Mensaje (opcional)</label>
            <textarea id="mensajeSolicitud" class="form-control"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
      </div>
    </form>
  </div>
</div>

<!-- Modal Ver M√°s -->
<div class="modal fade" id="modalVerMas" tabindex="-1" aria-labelledby="modalVerMasLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalVerMasLabel">Detalles de la Propiedad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img id="verMasImagen" src="" class="img-fluid mb-3" alt="Imagen de la propiedad">
          </div>
          <div class="col-md-6">
            <h4 id="verMasTitulo"></h4>
            <p><strong>Direcci√≥n:</strong> <span id="verMasDireccion"></span></p>
            <p><strong>Ciudad:</strong> <span id="verMasCiudad"></span></p>
            <p><strong>Tipo:</strong> <span id="verMasTipo"></span></p>
            <p><strong>Precio:</strong> $<span id="verMasPrecio"></span></p>
            <p><strong>√Årea:</strong> <span id="verMasArea"></span> m¬≤</p>
            <p><strong>Habitaciones:</strong> <span id="verMasHabitaciones"></span></p>
            <p><strong>Ba√±os:</strong> <span id="verMasBanos"></span></p>
            <p><strong>Descripci√≥n:</strong></p>
            <p id="verMasDescripcion"></p>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const tablaBody = document.querySelector("#tablaPropiedades tbody");
    const modalCita = new bootstrap.Modal(document.getElementById("modalCita"));
    const modalVerMas = new bootstrap.Modal(document.getElementById("modalVerMas"));
    const formCita = document.getElementById("formCita");

    const API_LISTAR = "http://localhost/TALLER/aura-realty/api/propiedades/listar.php";
    const API_SOLICITUD = "http://localhost/TALLER/aura-realty/api/solicitudes/crear.php";

    const usuario_id = 4; // Simulando usuario logueado

    async function cargarPropiedades(filtro = "") {
        tablaBody.innerHTML = "<tr><td colspan='11' class='text-center'>Cargando...</td></tr>";
        try {
            const res = await fetch(API_LISTAR);
            const data = await res.json();
            if (!data.success) throw new Error(data.message);

            let propiedades = data.propiedades;
            if(filtro){
                filtro = filtro.toLowerCase();
                propiedades = propiedades.filter(p =>
                    p.titulo.toLowerCase().includes(filtro) ||
                    p.ciudad.toLowerCase().includes(filtro)
                );
            }

            if(propiedades.length === 0){
                tablaBody.innerHTML = "<tr><td colspan='11' class='text-center'>No hay propiedades.</td></tr>";
                return;
            }

            tablaBody.innerHTML = "";
            propiedades.forEach(p => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${p.id}</td>
                    <td>${p.imagen_principal ? `<img src="../../uploads/propiedades/${p.imagen_principal}" width="100">` : "-"}</td>
                    <td>${p.titulo}</td>
                    <td>${p.direccion}</td>
                    <td>${p.ciudad}</td>
                    <td>${p.tipo}</td>
                    <td>${p.precio}</td>
                    <td>${p.area}</td>
                    <td>${p.habitaciones}</td>
                    <td>${p.banos}</td>
                    <td>
                        <button class="btn btn-sm btn-success btnAgendar" data-id="${p.id}" data-titulo="${p.titulo}">Agendar Cita</button>
                        <button class="btn btn-sm btn-info btnVer" data-id="${p.id}"
                            data-imagen="${p.imagen_principal}"
                            data-direccion="${p.direccion}"
                            data-ciudad="${p.ciudad}"
                            data-tipo="${p.tipo}"
                            data-precio="${p.precio}"
                            data-area="${p.area}"
                            data-habitaciones="${p.habitaciones}"
                            data-banos="${p.banos}"
                            data-descripcion="${p.descripcion}"
                        >Ver M√°s</button>
                    </td>
                `;
                tablaBody.appendChild(tr);
            });

            // Bot√≥n Agendar
            document.querySelectorAll(".btnAgendar").forEach(btn => {
                btn.addEventListener("click", () => {
                    document.getElementById("propiedad_id").value = btn.dataset.id;
                    document.getElementById("propiedad_titulo").value = btn.dataset.titulo;
                    modalCita.show();
                });
            });

            // Bot√≥n Ver M√°s
            document.querySelectorAll(".btnVer").forEach(btn => {
                btn.addEventListener("click", () => {
                    document.getElementById("verMasImagen").src = btn.dataset.imagen ? "../../uploads/propiedades/"+btn.dataset.imagen : "";
                    document.getElementById("verMasTitulo").textContent = btn.dataset.titulo;
                    document.getElementById("verMasDireccion").textContent = btn.dataset.direccion;
                    document.getElementById("verMasCiudad").textContent = btn.dataset.ciudad;
                    document.getElementById("verMasTipo").textContent = btn.dataset.tipo;
                    document.getElementById("verMasPrecio").textContent = btn.dataset.precio;
                    document.getElementById("verMasArea").textContent = btn.dataset.area;
                    document.getElementById("verMasHabitaciones").textContent = btn.dataset.habitaciones;
                    document.getElementById("verMasBanos").textContent = btn.dataset.banos;
                    document.getElementById("verMasDescripcion").textContent = btn.dataset.descripcion;
                    modalVerMas.show();
                });
            });

        } catch (error) {
            console.error(error);
            tablaBody.innerHTML = "<tr><td colspan='11' class='text-center'>Error cargando propiedades.</td></tr>";
        }
    }

    // Enviar solicitud
    formCita.addEventListener("submit", async (e) => {
        e.preventDefault();

        const payload = {
            usuario_id: usuario_id,
            propiedad_id: document.getElementById("propiedad_id").value,
            fecha_solicitada: document.getElementById("fechaSolicitud").value,
            hora_solicitada: document.getElementById("horaSolicitud").value,
            mensaje: document.getElementById("mensajeSolicitud").value
        };

        try {
            const res = await fetch(API_SOLICITUD, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
            const data = await res.json();
            alert(data.message);

            if(data.success) {
                formCita.reset();
                modalCita.hide();
                
                // üîî Notificar a otras pesta√±as/p√°ginas que hay nueva solicitud
                localStorage.setItem("nueva_solicitud", Date.now());
            }
        } catch (error) {
            console.error(error);
        }
    });

    document.getElementById("filtroPropiedades").addEventListener("input", (e) => {
        cargarPropiedades(e.target.value);
    });

    // Inicializar
    cargarPropiedades();
});
</script>
</body>
</html>
