<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Clientes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root{
      --azul:#0a2d4f;
      --dorado:#d4b06a;
      --gris:#f6f6f6;
      --borde:#e8cfa3;
      --texto:#1f2937;
    }

    *{box-sizing:border-box;font-family: 'Segoe UI', sans-serif;}
    body{margin:0;background:#fff;color:var(--texto);}

    /* NAVBAR */
    .navbar{
      background:var(--azul);
      color:#fff;
      padding:14px 40px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:22px;
      font-weight:600;
      color:var(--dorado);
    }
    .nav-links{
      display:flex;
      align-items:center;
      gap:30px;
    }
    .nav-links a{
      color:var(--dorado);
      text-decoration:none;
      font-size:15px;
    }
    .profile{
      width:36px;height:36px;
      border-radius:50%;
      border:2px solid var(--dorado);
      display:flex;align-items:center;justify-content:center;
    }

    /* CONTENT */
    .container{padding:40px;}
    h1{
      text-align:center;
      color:var(--dorado);
      font-weight:600;
      margin-bottom:30px;
    }

    .top-actions{
      display:flex;
      justify-content:flex-end;
      margin-bottom:15px;
    }

    .btn{
      background:var(--azul);
      color:var(--dorado);
      padding:10px 18px;
      border-radius:10px;
      border:none;
      font-size:14px;
      cursor:pointer;
    }

    /* TABLE */
    .table-box{
      border:1px solid var(--borde);
      border-radius:14px;
      overflow:hidden;
    }

    table{width:100%;border-collapse:collapse;}

    thead{
      background:#fff;
      border-bottom:1px solid var(--borde);
    }

    th,td{
      padding:14px 16px;
      font-size:14px;
      text-align:left;
    }

    th{color:#374151;font-weight:600;}

    tbody tr{
      border-bottom:1px solid var(--borde);
    }

    tbody tr:last-child{border-bottom:none;}

    td a{color:#2563eb;text-decoration:none;}

    .acciones i{
      margin-right:10px;
      cursor:pointer;
      font-size:16px;
    }

    .edit{color:#3b82f6;}
    .delete{color:#dc2626;}

    .admin-si{color:#2563eb;font-weight:500;}
    .admin-no{color:#6b7280;}

    /* FILTER MENU */
    .menu{
      display:flex;
      gap:15px;
      margin-bottom:20px;
    }
    .menu a{
      text-decoration:none;
      color:#374151;
      font-weight:500;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <div class="brand">
      <i class="fa-solid fa-house"></i> Aura <span style="font-size:12px;">realty</span>
    </div>

    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">Agenda una cita</a>
      <div class="profile"><i class="fa-solid fa-user"></i></div>
    </div>
  </div>

  <!-- CONTENT -->
  <div class="container">

    <!-- MENÚ USUARIOS -->
    <div class="menu">
      <a href="#">Usuarios</a>
      <a href="#">Todos los usuarios</a>
      <a href="#">Clientes</a>
      <a href="#">Agentes</a>
    </div>

    <h1>Clientes</h1>

    <div class="top-actions">
      <button class="btn">Ver solicitudes de empleados</button>
    </div>

    <div class="table-box">
      <table>
        <thead>
          <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Teléfono</th>
            <th>Correo</th>
            <th>Acceso de Administrador</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><a href="#">lucia.villegas</a></td>
            <td>Lucia Villegas Mendoza</td>
            <td>71145665</td>
            <td>luvillegas@gmail.com</td>
            <td class="admin-si">Si</td>
            <td class="acciones">
              <i class="fa-solid fa-pen edit"></i>
              <i class="fa-solid fa-trash delete"></i>
            </td>
          </tr>
          <tr>
            <td><a href="#">mariana.costa</a></td>
            <td>Mariana Costa Aquino</td>
            <td>73034553</td>
            <td>mcostaaquino@gmail.com</td>
            <td class="admin-no">No</td>
            <td class="acciones">
              <i class="fa-solid fa-pen edit"></i>
              <i class="fa-solid fa-trash delete"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</body>
</html>
