<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Realty — Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=2070') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(5px);
            z-index: 1;
        }
        .register-card {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 550px;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
        }
        .register-card h2 { color: #c4a47c; font-weight: 700; text-align: center; margin-bottom: 30px; }
        .form-label { font-weight: 500; color: #2c3e50; font-size: 0.9rem; }
        .form-control { border-radius: 8px; padding: 10px; border: 1px solid #ddd; }
        .btn-register { background: #001f3f; color: white; font-weight: 600; border-radius: 8px; padding: 12px; transition: 0.3s; }
        .btn-register:hover { background: #003366; transform: translateY(-2px); }
        .btn-employee { background: transparent; border: 2px solid #001f3f; color: #001f3f; font-weight: 600; border-radius: 8px; }
        .password-requirements { font-size: 0.75rem; color: #dc3545; list-style: none; padding-left: 0; margin-top: 10px; }
        .password-requirements li::before { content: "• "; }
    </style>
</head>
<body>
    <div class="overlay"></div>

    <div class="register-card">
        <h2 id="regTitle">Registro de Clientes</h2>
        <form id="registerForm">
            <input type="hidden" id="rol_id" value="2">
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Apellido:</label>
                    <input type="text" id="apellido" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico:</label>
                <input type="email" id="correo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono:</label>
                <input type="tel" id="telefono" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input type="password" id="contrasena" class="form-control" required>
                <ul class="password-requirements">
                    <li>Al menos 8 caracteres</li>
                    <li>Una letra mayúscula</li>
                    <li>Un número</li>
                </ul>
            </div>

            <button type="submit" class="btn btn-register w-100 mb-3">Registrarse</button>
            
            <div class="text-center mb-3">
                <span class="text-muted">¿Ya tienes una cuenta?</span> 
                <a href="login.html" class="text-decoration-none" style="color: #4facfe;">Inicia Sesión</a>
            </div>

            <button type="button" id="btnToggleRole" class="btn btn-employee w-100">Registro Como Empleado</button>
        </form>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
