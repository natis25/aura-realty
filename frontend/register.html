<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Realty — Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/register.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="register-card">
        <h3 id="regTitle">Registro de Clientes</h3>
        <form id="registerForm">
            <input type="hidden" id="rol_id" value="2">
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Nombre:</label>
                    <input type="text" id="nombre" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Apellido:</label>
                    <input type="text" id="apellido" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Correo electrónico:</label>
                <input type="email" id="correo" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono:</label>
                <input type="tel" id="telefono" class="form-control">
            </div>

            <div class="mb-3">
                <label class="form-label">Contraseña:</label>
                <input type="password" id="contrasena" class="form-control" required>
                <ul class="password-requirements">
                    <li>Al menos 8 caracteres</li>
                    <li>Una letra mayúscula</li>
                    <li>Un número</li>
                </ul>
            </div>

            <button type="submit" class="btn btn-register w-100 mb-3">Registrarse</button>
            
            <div class="text-center mb-3">
                <span class="text-muted">¿Ya tienes una cuenta?</span> 
                <a href="login.html" class="text-decoration-none" style="color: #3F9FFF;">Inicia Sesión</a>
            </div>

            <button type="button" id="btnToggleRole" class="btn btn-employee w-100">Registro Como Empleado</button>
        </form>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
