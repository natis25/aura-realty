<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Citas - Agente</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FullCalendar -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>

    <style>
        #calendar {
            max-width: 900px;
            margin: 40px auto;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">Calendario de Citas</h2>
    <div id="calendar"></div>
</div>

<!-- Modal para actualizar estado de cita -->
<div class="modal fade" id="modalCita" tabindex="-1" aria-labelledby="modalCitaLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form id="formCita">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalCitaLabel">Actualizar Estado de Cita</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
            <input type="hidden" id="cita_id">
            <div class="mb-3">
                <label for="estado_cita" class="form-label">Estado</label>
                <select id="estado_cita" class="form-select" required>
                    <option value="programada">Programada</option>
                    <option value="en_progreso">En Progreso</option>
                    <option value="finalizada">Finalizada</option>
                    <option value="cancelada">Cancelada</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="nota_cita" class="form-label">Nota (opcional)</label>
                <textarea id="nota_cita" class="form-control" rows="3"></textarea>
            </div>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Guardar Cambios</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const agenteId = 2; // <- reemplaza con el ID del agente logueado dinÃ¡micamente
    const calendarEl = document.getElementById('calendar');
    const modal = new bootstrap.Modal(document.getElementById('modalCita'));
    const formCita = document.getElementById('formCita');

    let calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: async function(fetchInfo, successCallback, failureCallback) {
            try {
                const res = await fetch(`http://localhost/TALLER/aura-realty/api/solicitudes/listar_agente.php?agente_id=${agenteId}`);
                const data = await res.json();
                if (!data.success) throw new Error(data.message);

                const events = data.solicitudes.map(s => ({
                    id: s.id,
                    title: `${s.propiedad_titulo} - ${s.cliente_nombre}`,
                    start: `${s.fecha_solicitada}T${s.hora_solicitada}`,
                    extendedProps: {
                        estado: s.estado,
                        mensaje: s.mensaje
                    },
                    color: s.estado === 'programada' ? 'blue' :
                           s.estado === 'en_progreso' ? 'orange' :
                           s.estado === 'finalizada' ? 'green' :
                           'red'
                }));
                successCallback(events);
            } catch (error) {
                console.error(error);
                failureCallback(error);
            }
        },
        eventClick: function(info) {
            const event = info.event;
            document.getElementById('cita_id').value = event.id;
            document.getElementById('estado_cita').value = event.extendedProps.estado;
            document.getElementById('nota_cita').value = event.extendedProps.mensaje || '';
            modal.show();
        }
    });

    calendar.render();

    // ======================
    // Actualizar cita
    // ======================
    formCita.addEventListener('submit', async (e) => {
        e.preventDefault();
        const citaId = document.getElementById('cita_id').value;
        const estado = document.getElementById('estado_cita').value;
        const nota = document.getElementById('nota_cita').value;

        try {
            const res = await fetch('http://localhost/TALLER/aura-realty/api/solicitudes/actualizar_estado.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ solicitud_id: citaId, estado: estado, mensaje: nota })
            });
            const data = await res.json();
            alert(data.message);
            if(data.success) {
                modal.hide();
                calendar.refetchEvents();
            }
        } catch (error) {
            console.error(error);
            alert('Error al actualizar la cita.');
        }
    });
});
</script>
</body>
</html>
