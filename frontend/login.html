<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inmobiliaria — Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
  <!--Instancia de navbar-->
  <div id="navbar-container" style="position: relative; z-index: 10;"></div>

  <div class="main-container">
  <div class="login-card">
    <h3>Iniciar Sesión</h3>
    <div id="error-msg" class="alert alert-danger" style="display: none" ;></div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Correo:</label>
        <input type="email" id="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña:</label>
        <input type="password" id="password" class="form-control" required>
      </div>

      <button class="btn btn-primary w-100" type="submit">Iniciar Sesión</button>
      <div class="text-center mt-3">
        <p class="text-muted">¿No tienes una cuenta? <a href="register.html"
            class="text-decoration-none fw-bold">Regístrate aquí</a></p>
      </div>
    </form>
  </div>

  <script src="js/login.js"></script>
  <!--Llamar al js del navbar y a bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/components/navbar.js"></script>
</body>

</html>
